name: Claude Code Assistant

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  claude:
    if: contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code
        uses: anthropics/install-github-action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            You are Claude Code.
            If asked, update CLAUDE.md to reflect new project rules.
            Make minimal, clear changes.

