name: Claude â€“ Update CLAUDE.md

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  claude:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: anthropics/install-github-action@v1
        with:
          anthropic-api-key: ${{ secrets.ANTHROPIC_KEY }}
          prompt: |
            Update CLAUDE.md only based on the PR comment.
            Do not touch any other files.
